# Weather Query
#weatherAlarm.weatherServiceQueryInterval=[seconds]
#weatherAlarm.weatherServiceApiKey=[api key]

# Weather Alarm
#weatherAlarm.initialAlarms=[a json file containing initial alarm entries in a list, /path/to/json/init.json]


# Email Notification
#weatherAlarm.emailHostName=[smtp server, e.g. smtp.gmail.com]
#weatherAlarm.emailAuthUser=[service's email account, e.g. service.email@gmail.com]
#weatherAlarm.emailAuthPass=[service email account password]
